<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-md">
    <div class="container my-3 mb-5" >
        <h2 class="text-center">취업 정보 계정 만들기</h2><hr>
        <h6 class="mb-3"><span class="text-danger">*</span> 필수 입력 항목</h6>
        <p class="container p-2 text-bg-primary">기본 정보</p>

    <form action="...">
        <div class="row">
            <div class="col-md-6">
                <div class="my-3">
                    <label for="name" class="form-label">이 름 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name">
                    <div class="invalid-feedback">이름을 입력하세요</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" size="15" placeholder="id@domain_name">
                    <div class="invalid-feedback">이메일을 입력하세요</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">암 호<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" size="12" placeholder="암호">
                    <div class="invalid-feedback">암호를 입력하세요</div>
                </div>
                <div class="mb-5">
                    <label for="confirm_password" class="form-label">암호 확인<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" size="12" placeholder="암호 확인">
                    <div class="invalid-feedback">암호를 입력하세요</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="my-3">
                    <label for="mobile" class="form-label">모바일 폰<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" size="13" placeholder="010-0000-0000">
                    <div class="invalid-feedback">번호를 입력하세요</div>
                </div>
                <div class="mb-3">
                    <label for="homepage" class="form-label">홈 페이지</label>
                    <input type="url" class="form-control" id="homepage" name="homepage" size="30" placeholder="http://">
                </div>
                <div class="mb-3">
                    <label for="homepage" class="form-label">주 소<span class="text-danger">*</span></label>
                    <input type="address" class="form-control" id="address" name="address" size="30"></input>
                    <div class="invalid-feedback">주소를 입력하세요</div>
                </div>
            </div>
        </div>
    <div>
        <p class="container p-2 text-bg-success mt-4">학 력</p>
        <div class="row">
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="school_name" class="form-label">학교명<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="school_name" name="school_name" size="12"><br>
                </div>
                <div class="mb-4">
                    <label for="major" class="form-label">전 공<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="major" name="major" size="12"><br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="graduation_status" class="form-label">졸업 여부<span class="text-danger">*</span></label>
                    <select id="graduation_status" class="form-select" name="graduation_status">
                        <option value="">--- 선택 ---</option>
                        <option value="졸업예정">졸업예정</option>
                        <option value="졸업">졸 업</option>
                    </select><br>
                </div>
                <div class="mb-4">
                    <label for="graduation_date" class="form-label">졸업(예정)년도<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="graduation_date" name="graduation_date"><br>
                </div>
            </div>
        </div>
    </div>
        <div>
            <p class="container p-2 text-bg-secondary">업무 경력</p>
        </div>
            <p class="mb-4">
                최종직위
                <br class="d-md-none">
                    <label><input type="radio" class="form-check-label ms-4 me-1" name="position" id="p1" value="employee">사원급</label>
                    <label><input type="radio" class="form-check-label ms-4 me-1" name="position" id="p2" value="manager">대리~과장</label>
                    <label><input type="radio" class="form-check-label ms-4 me-1" name="position" id="p3" value="senior manager">차장급 이상</label>
                    <label><input type="radio" class="form-check-label ms-4 me-1" name="position" id="p4" value="executive">임원급</label>

            </p>

        <label for="responsibilities" class="form-label mb-3">주요 담당 업무</label><br>
        <textarea id="responsibilities" class="form-control" name="responsibilities" rows="10" cols="170" placeholder="담당했던 주요 업무를 기술하시오." required></textarea><br>
        <div class="d-flex justify-content-center my-3" >
            <input class="btn btn-outline-primary me-1"  type="submit" value="제출">
            <input class="btn btn-outline-primary "  type="reset" value="재작성">
        </div>
    </form>
    </div>
</div>
</body>
</html>
